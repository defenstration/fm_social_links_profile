<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

  <link rel = "stylesheet" href = "styles.css">

  <title>Frontend Mentor | Social links profile</title>


</head>
<body class = "flex">
  <header>
    <h1 class = "sr-only">Social Links Profile - Solution by Defenstration</h1>
  </header>
  
  <main>
  <div class = "social-wrapper flex">

    <img src = "assets/images/avatar-jessica.jpeg" alt = "Avatar Image of Jessica">
    <div>
      <p class = "name">Jessica Randall</p>
      <p class = "location">London, United Kingdom</p>
    </div>

    <p class = "about-me">"Front-end developer and avid reader."</p>

    <div class = "btn-wrapper flex">
      <div class = "social-btn flex">GitHub</div>
      <div class = "social-btn flex">Frontend Mentor</div>
      <div class = "social-btn flex">LinkedIn</div>
      <div class = "social-btn flex">Twitter</div>
      <div class = "social-btn flex">Instagram</div>
    </div>
  </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Defenstration</a>.
    </div>
  </footer>

</body>
</html>
